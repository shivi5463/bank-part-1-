<html>

    <div class="mb-4">
      <h4 class="text-success">Add Income</h4>

      <button class="btn btn-success w-100">Add Income</button>
    </div>

    <!-- Expense Section -->
    <div class="mb-4">
      <h4 class="text-danger">Add Expense</h4>
      <input type="text" class="form-control mb-2" placeholder="Enter expense name">
      <input type="number" class="form-control mb-2" placeholder="Enter amount">
      <button class="btn btn-danger w-100">Add Expense</button>
    </div>

    <!-- Summary Section -->
    <div class="text-center">
